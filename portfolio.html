  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="portfolio-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">Alf<span class="accent-dot">i</span>n</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="portfolio.html" class="active">Portfolio</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">

    <section id="portfolio" class="portfolio section">

      <div class="container section-title" data-aos="fade-up">
        <h2>Portfolio</h2>
        <p>Riwayat proyek pengembangan sistem dan manajemen infrastruktur yang telah saya kerjakan.</p>
      </div>

      <div class="container">
        <div id="portfolio-container" class="row gy-4">
          <div class="col-12 text-center">Loading projects...</div>
        </div>
      </div>
    </section>

  </main>

  <footer id="footer" class="footer light-background mt-auto py-4">
    <div class="container text-center">
      <div class="copyright">
        &copy; Copyright <strong><span>Alfin</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer>

  <div id="preloader"></div>
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pfContainer = document.getElementById('portfolio-container');
      const jsonUrl = 'portfolio.json';

      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          pfContainer.innerHTML = ''; // Bersihkan loading text

          data.portfolio.forEach(item => {
            const cardHtml = `
              <div class="col-lg-4 col-md-6" data-aos="fade-up">
                <div class="portfolio-card">
                  <h3>${item.title}</h3>
                  <span class="client">${item.client}</span>
                  <p>${item.description}</p>
                </div>
              </div>
            `;
            pfContainer.innerHTML += cardHtml;
          });
        })
        .catch(error => {
          console.error('Error:', error);
          pfContainer.innerHTML = '<p class="text-danger text-center">Failed to load projects.</p>';
        });
    });
  </script>
</body>
</html>
